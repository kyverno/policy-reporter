  minimumPriority: {{ .Values.target.elasticsearch.minimumPriority | quote }}
  skipExistingOnStartup: {{ .Values.target.elasticsearch.skipExistingOnStartup }}
  {{- with .Values.target.elasticsearch.sources }}
