image:
  repository: fjogeleit/policy-reporter
  pullPolicy: IfNotPresent
  tag: 0.10.0

imagePullSecrets: []

deployment:
  annotations: {}

service:
  type: ClusterIP
  port: 2112

resources:
  requests:
    memory: 50Mi
    cpu: 10m
  limits:
    memory: 100Mi
    cpu: 50m

monitoring:
  enabled: false
  namespace: cattle-dashboards

  serviceMonitor:
    # labels to match the serviceMonitorSelector of the Prometheus Resource
    labels: {}

loki:
  # loki host address
  host: ""
  # minimum priority "" < info < warning < error
  minimumPriority: ""
  # Skip already existing PolicyReportResults on startup
  skipExistingOnStartup: true

elasticsearch:
  # elasticsearch host address
  host: ""
  # elasticsearch index (default: policy-reporter)
  index: ""
  # elasticsearch index rotation and index suffix
  # possible values: dayli, monthly, annually, none (default: dayli)
  rotation: ""
  # minimum priority "" < info < warning < error
  minimumPriority: ""
  # Skip already existing PolicyReportResults on startup
  skipExistingOnStartup: true

slack:
  # slack app webhook address
  webhook: ""
  # minimum priority "" < info < warning < error
  minimumPriority: ""
  # Skip already existing PolicyReportResults on startup
  skipExistingOnStartup: true

discord:
  # discord app webhook address
  webhook: ""
  # minimum priority "" < info < warning < error
  minimumPriority: ""
  # Skip already existing PolicyReportResults on startup
  skipExistingOnStartup: true
